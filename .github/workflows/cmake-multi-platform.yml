name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: cmake/setup-cmake@v3
      with:
        cmake-version: 3.12

    - name: Configure, build, and test
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ctest

  cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cleanup temporary files
      run: |
        rm -rf Testing

